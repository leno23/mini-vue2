<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <span>{{msg}}</span>
    </div>
    <script src="./dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue@2.6"></script> -->
    <script>
      // 内部将钩子函数 存到一个数组里，当到达某个阶段后依次执行
      let vm1 = new Vue({
        data: { msg: '123' }
      })
      vm1.$mount('#app')
      setTimeout(() => {
        vm1.msg = 'zf'
      }, 3000)
    </script>
  </body>
</html>
